<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   
   
.container {
   border: 2px solid black;
   width: 100%;
   max-width: 1500px;
   margin: 0 auto;
   box-sizing: border-box;
}
.morbid_feeling {
    display: table;
    width: 100%;
    border-collapse: collapse;
}
.row {
display: table-row;
}
.cal {
    display: table-cell;
    border: 1px solid black; 
    vertical-align: middle; 
    text-align: center; 
    padding: 10px;
}
.morbid_input {
    width: 100%;
    height: 100px;
    box-sizing: border-box;
}
p {
    margin: 5px 0;
}
</style>
<body>
    <div class="container">
        <div class="morbid_feeling">
            <div class="row">               
                <div class="cal">
                <span>기본정보</span>
            </div>
            <div class="cal">
               <span>가축의종류(돼지, 조류 등)</span>
               <input type="text">
            </div>
            <div class="cal">
                <span>나이</span>
                <input type="number">
            </div>
            <div class="cal">
                <span>성별</span>
             <select name="Gender" id="gender">
                <option value="man">남자</option>
                <option value="woman">여자</option>
             </select>
            </div>
            <div class="cal">
               <span>개채번호</span>
               <input type="text">
            </div>
            </div>
        </div>
         <div> 
            <div>
                 <div>
                      <div>
                        <p>의뢰인<span>*</span></p>
                    </div>
                    <div>
                       <span>성명</span>
                       <input type="text">
                      </div>                                        
                      <div>
                        <span>업체명</span>
                        <input type="text">
                        <span>일반전화</span>
                        <input type="text">
                    </div>
                    <div>
                        <span>주소</span>
                        <input type="text">
                    </div> 
                                                           
                 </div>
              </div>
            </div> 
           
            <div>
                <div>
                    <p>사육단계별<br>질병발생상황</p>
                </div>
                <div>
                    <p>구분</p>
                    <p>사육두수</p>
                    <p>발생두수</p>
                    <p>발생연령</p>
                    <p>패사내역</p>
                    <p>최초 발생일</p>
                    <p>최초 폐사일</p>
                </div>
            </div> 
        </div>
</body>
</html>
